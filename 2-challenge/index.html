<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
    <title>Challenge 2</title>
</head>
<body>
    <main class = 'container'>
        <section class = 'panel-one'>
            <div class = 'panel-one__header'>
                <h3 class = 'title'>Your Result</h3>
            </div>
            <div class = 'panel-one__percentage'>
                <p class = 'big-number'>76</p>
                <p class = 'small-number'>of 100</p>
            </div>
            <div class = 'panel-one__level'>
                <p classv = 'text'>Great</p>
            </div>
            <div class = 'panel-one__results'>
                <p class = 'text'>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>

        <section class = 'panel-two'>
            <div class = 'panel-two__header'>
                <h3 class = 'title'>Summary</h3>
            </div>
            <div class = 'panel-two__test'>
                <img src="./assets/images/icon-reaction.svg" alt="SVG Icon" />
                <p class = 'reaction'>Reaction</p>
                <p class = 'number'>80 / <span>100</span></p>
            </div>
            <div class = 'panel-two__test'>
                <img src="./assets/images/icon-memory.svg" alt="SVG Icon" />
                <p class = 'memory'>Memory</p>
                <p class = 'number'>92 / <span>100</span></p>
            </div>
            <div class = 'panel-two__test'>
                <img src="./assets/images/icon-verbal.svg" alt="SVG Icon" />
                <p class = 'verbal'>Verbal</p>
                <p class = 'number'>61 / <span>100</span></p>
            </div>
            <div class = 'panel-two__test'>
                <img src="./assets/images/icon-visual.svg" alt="SVG Icon" />
                <p class = 'visual'>Visual</p>
                <p class = 'number'>72 / <span>100</span></p>
            </div>
            <div class = 'btn'>
                <button>Continue</button>
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <script src="https://kit.fontawesome.com/8988dd1c49.js" crossorigin="anonymous"></script>
    <title>Loco-Travel</title>
</head>
<body>
    <main class="container">
        <header class="title">
            <h2><i class="fa-regular fa-paper-plane"></i> Loco-Travel</h2>
        </header>
        <nav>
            <button>Hotels</button>
            <button>Flights</button>
            <button>Tours</button>
            <button class="register">Register/Log In</button>
        </nav>
        <section class="statement">
            <h1>Discover what's out there.</h1>
        </section>
        <form>
            <div class="input-field">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Where do you want to go?">
                <button>Search</button>
            </div>
        </form>
    </main>
</body>
</html>
